# docker-compose.yml
version: '3'
services:
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: ./src/backend/app/Dockerfile
    ports:
      - "8000:8000"
